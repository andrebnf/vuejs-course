<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js"></script>

    <style media="screen">
      .box {
        width: 150px;
        height: 150px;
        background-color: gray;
        display: inline-block;
        margin: 1em;
      }

      .red { background-color: red; }
      .green { background-color: green; }
      .blue { background-color: blue; }
    </style>

  </head>
  <body>
    <div id="app">
      <div class="box" @click="isRed = !isRed" :class="classes"></div>
      <div class="box" :class="[color, {red: isRed}]"></div>
      <div class="box"></div>
      <hr>
      <input type="text" v-model="color">
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        isRed: false,
        color: 'green'
      },
      computed: {
        classes: function() {
          return {
            red: this.isRed,
            blue: !this.isRed
          };
        }
      }
    });
  </script>

</html>
