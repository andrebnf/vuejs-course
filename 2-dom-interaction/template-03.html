<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="vue.js">

    </script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr>
      <p v-html="finishedLink"></p>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      methods: {
        sayHello: function(){
          return this.title;
        }
      }
    });
  </script>
</html>
