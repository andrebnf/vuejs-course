<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="counter++">+</button>
      <button v-on:click="counter--">-</button>
      <button v-on:click="secondCounter++">+ (2)</button>
      <p>Counter: {{ counter }} | {{ secondCounter }}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        secondCounter: 0
      },
      computed: {
        output: function() {
          console.log('Computed');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 6';
        },
        now: function () {
          return Date.now(); // will never update because Date.now() is not reactive
        }
      },
      watch: {
        counter: function(value) {
          var vm = this;
          setTimeout(function(){
            vm.counter = 0;
          }, 2000);
        }
      },
      methods: {
        result: function(){
          console.log('Method');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 6';
        }
      }
    });
  </script>

</html>
