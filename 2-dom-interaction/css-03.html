<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js"></script>

    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: gray;
        display: inline-block;
        margin: 1em;
      }
    </style>

  </head>
  <body>
    <div id="app">
      <div class="box" :style="{backgroundColor: color}"></div>
      <div class="box" :style="myStyle"></div>
      <div class="box" :style="[myStyle, {height: width + 'px'}]"></div>
      <hr>
      <input type="text" v-model="color">
      <input type="number" v-model="width">
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        color: 'red',
        width: 100
      },
      computed: {
        myStyle: function() {
          return {
            backgroundColor: this.color,
            width: this.width + 'px'
          };
        }
      }
    });
  </script>

</html>
