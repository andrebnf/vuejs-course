<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name">
      <p>{{ name }}</p>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        name: 'Max'
      }
    });
  </script>

</html>
