<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="vue.js">

    </script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ title }}</p>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World'
      },
      methods: {
        changeTitle: function(evt){
          this.title = evt.target.value;
        }
      }
    });
  </script>
</html>
